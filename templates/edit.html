{% extends 'index.html' %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-0 h-100">
    <div class="row d-flex justify-content-center mt-5 h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 login-margin">
        <div class="text-white" style="border-radius: 1rem; background: rgba(255, 255, 255, 0.3); height: 550px;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Edit</h2>
              <p class="text-white-50 mb-5">Edit your profile's information!</p>
              <form method="POST" enctype="multipart/form-data">
                <div data-mdb-input-init="" class="form-outline form-white mb-4" data-mdb-input-initialized="true">
                <input id="typeNameX" name="username" value="{{username}}" class="form-control form-control-lg">
                <label class="form-label" for="typeNamex" style="margin-left: 0px;">Username</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
              <div data-mdb-input-init="" class="form-outline form-white mb-4" data-mdb-input-initialized="true">
                <input name="code" value="{{code}}" class="form-control form-control-lg">
                <label class="form-label" for="typeNamex" style="margin-left: 0px;">Code</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
                <input type="file" name="image" class="form-control mb-4" id="customFile" />
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>
              </form>
              {% for alert in alerts %}

              <div class="p-3 mb-2 bg-gradient text-white rounded-5 mt-3" style="background: rgba(255, 255, 255, 0.4)">
                {{alert}}
              </div>

              {% endfor %}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
